<!-- by-adresse.component.html -->
<app-navbar></app-navbar>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-3">
      <h2 class="mb-4">Client Counts By Address</h2>

      <ul class="list-group custom-list">
        <li *ngFor="let clientCount of clientCountsByAddress" class="list-group-item d-flex justify-content-between align-items-center custom-list-item">
          {{ clientCount.address }}
          <span class="badge bg-primary rounded-pill">{{ clientCount.count }}</span>
        </li>
      </ul>
    </div>
    <div class="col-md-9">
      <app-barchart></app-barchart>
    </div>
  </div>
</div>
